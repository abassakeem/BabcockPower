    <title>Sign up</title>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar ">
                <div class="container-fluid">
                  <a href="index.html" class="navbar-brand sign-in-logo">AEE</a>
                  <a href="help.html" class="d-flex help text-danger">Help</a>
                </div>
              </nav>
        </header>
        <section>
            <div class="container container-sign-up text-center">
                <div class="sign-up-box">
                <h1 class="text-light">Sign up</h1>
                <h3 >Create an AEE account</h3>
                
                    <form class=" sign-up-form row g-3 form-floating ">
                        <div class="col-sm-6 form-floating">

                        <input type="text" class="form-control" id="first-name-input" placeholder="First name" required>
                        <label for="first-name-input" class="form-label">First name</label>
                        </div>
                        <div class="col-sm-6 form-floating">
                            
                            <input type="text" class="form-control" id="last-name-input" placeholder="last name" required>
                            <label for="last-name-input" class="form-label">last name</label>
                        </div>
                        <div class="col-sm-12 form-floating"> 
                            <input type="text" name="meterid" class="form-control" id="meter_id-input" placeholder="Meter ID" required>
                            <label for="meter_id-input" class="form-label">Meter ID</label>
                        </div>
                        <div class="col-sm-12 form-floating"> 
                            <input type="date" class="form-control" id="calendar-input" placeholder="calendar" required>
                            <label for="calendar-input" class="form-label">Date of Birth</label>
                        </div>
                        <div class="col-sm-12 form-floating"> 
                            <input type="email" class="form-control" id="email-input" placeholder="Email address" required>
                            <label for="email-input" class="form-label">Email address</label>
                        </div>
                        <div class="col-sm-12 form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword" class="form-label">Password</label>
                        
                        </div>
                        <div class="col-sm-3 form-floating">
                            <input type="text" class="form-control" id="country-code" placeholder="+234"  disabled>
                            <label for="country-code" class="form-label">+234</label>
                        
                        </div>
                        <div class="col-sm-9 form-floating">
                            <input type="text" class="form-control" id="phone-number" placeholder="Mobile phone number" required>
                            <label for="phone-number" class="form-label">Mobile phone number</label>
                        
                        </div>
                        <div class="col-sm-12 form-floating">
                        
                        <input type="text" class="form-control" id="Address-input" placeholder="Address" required>
                        <label for="Address-input" class="form-label">Address</label>
                        </div>
                        
                    
                        <div class="col-sm-4">
                        <label for="inputstate" class="form-label state">State</label>
                        <select id="inputstate" class="form-select"  required>
                            <option selected disabled>Choose...</option>
                            <option value="Abia">Abia</option>
                            <option value="Adamawa">Adamawa</option>
                            <option value="Akwa Ibom">Akwa Ibom</option>
                            <option value="Anambra">Anambra</option>
                            <option value="Bauchi">Bauchi</option>
                            <option value="Bayelsa">Bayelsa</option>
                            <option value="Benue">Benue</option>
                            <option value="Borno">Borno</option>
                            <option value="Cross River">Cross River</option>
                            <option value="Delta">Delta</option>
                            <option value="Ebonyi">Ebonyi</option>
                            <option value="Edo">Edo</option>
                            <option value="Ekiti">Ekiti</option>
                            <option value="Enugu">Enugu</option>
                            <option value="Gombe">Gombe</option>
                            <option value="Imo">Imo</option>
                            <option value="Jigawa">Jigawa</option>
                            <option value="Kaduna">Kaduna</option>
                            <option value="Kano">Kano</option>
                            <option value="Katsina">Katsina</option>
                            <option value="Kebbi">Kebbi</option>
                            <option value="Kogi">Kogi</option>
                            <option value="Kwara">Kwara</option>
                            <option value="Lagos">Lagos</option>
                            <option value="Nasarawa">Nasarawa</option>
                            <option value="Niger">Niger</option>
                            <option value="Ogun">Ogun</option>
                            <option value="Ondo">Ondo</option>
                            <option value="Osun">Osun</option>
                            <option value="Oyo">Oyo</option>
                            <option value="Plateau">Plateau</option>
                            <option value="Rivers">Rivers</option>
                            <option value="Sokoto">Sokoto</option>
                            <option value="Taraba">Taraba</option>
                            <option value="Yobe">Yobe</option>
                            <option value="Zamfara">Zamfara</option>
                            <option value="">FCT(Abuja)</option>
                        </select>
                        </div>
                        <div class="col-sm-4 form-floating">
                        <input type="text" class="form-control" id="inputZip" placeholder="Zip" maxlength="10">
                        <label for="inputZip" class="form-label">Zip</label>
                        </div>
                        <div class="col--sm-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label text-light" for="gridCheck">Check to agree to <a href="#" class="terms-and-condition text-info" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Terms and condition</a>


                                
                                
                                <!-- Modal -->
                                <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                                    <div class="modal-content">
                                        <div class="modal-header">

                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                                        </div>
                                        <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  
                                        </div>
                                    </div>
                                    </div>
                                </div>



                           
                            </label>
                        </div>
                        </div>
                        <div class="col--sm-12">



                        <button type="submit" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign up</button>
                        <!-- Button trigger modal -->
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        You have successfully signed up!!!
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <a href="signin.html"  class="btn btn-primary">Sign in</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </section>
</div>
